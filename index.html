<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
       <h1>Calculator</h1>
       <div class="inputs">
           <input type="number" id="inputOne" placeholder="enter number please" value="">
           <input type="number" id="inputTwo" placeholder="enter number please" value="">
       </div>
       <div class="buttons">
           <button id="plus" class="style">+</button>
           <button id="minus" class="style">-</button>
           <button id="multiplication" class="style">*</button>
           <button id="division" class="style">/</button>
       </div>
       <div class="results">
           <button id="submit">
               submit
           </button>
           <button id="result"><h2>result</h2></button>
       </div>
   </div>
    <script src="js/script.js"></script>
</body>
</html>
